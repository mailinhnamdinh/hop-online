<input  id="AnhSo"type="text" style="display:none;" value="1">
<div style="position:fixed;top:50px;left:0px;width:100%;"><center>
<table>
<tr>
	<td><div style="opacity:0.5;border:1px solid green;width:60px;border-radius:5px;padding:8px;background:green;text-align:center;font-weight:bold;" onclick="Back();"><font color="white"><<</font></div></td>
	<td style="width:100px;"><center>
		<div id="AnhSo_Div" style="border:1px solid green;width:20px;border-radius:5px;padding:8px;background:green;text-align:center;font-weight:bold;color:white;">1</div></center>
	</td>
	<td><div style="opacity:0.5;border:1px solid green;width:60px;border-radius:5px;padding:8px;background:green;text-align:center;font-weight:bold;" onclick="Next();"><font color="white">>></font></div></td>
</tr>
</table>
</center></div>
<script>
	function Next()
	{
		$('.Anh').hide();
		var Stt = parseInt($('#AnhSo').val());
		if (Stt < 2) {Stt = Stt +1;} else {Stt =1;}
		$('#AnhSo').val(Stt);
		$('#AnhSo_Div').text(Stt);
		if (Stt ==1) {$('#Anh1').show(300);}
		else if (Stt ==2) {$('#Anh2').show(300);}
	}
	
	function Back()
	{
		$('.Anh').hide();
		var Stt = parseInt($('#AnhSo').val());
		if (Stt > 1) {Stt = Stt -1;} else {Stt =2;}
		$('#AnhSo').val(Stt);
		$('#AnhSo_Div').text(Stt);
		if (Stt ==1) {$('#Anh1').show(300);}
		else if (Stt ==2) {$('#Anh2').show(300);}
	}
	
</script>
